<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Trend</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
	<canvas th:id="chart" height="40vh"></canvas>
	<script th:inline="javascript">
        var angles = /*[[${angles}]]*/ [];
        var pressureForward = /*[[${pressureForward}]]*/ [];

        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: angles,
                datasets: [{
                    label: 'Forward Pressure',
                    data: pressureForward,
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
            	  scales: {
            	    xAxes: [{
            	      type: 'linear',
            	      position: 'bottom',
            	      scaleLabel: {
            	        display: true,
            	        labelString: 'Angle'
            	      }
            	    }],
            	    yAxes: [{
            	      scaleLabel: {
            	        display: true,
            	        labelString: 'Forward Pressure'
            	      }
            	    }]
            	  }
            	}
        });
    </script>
</body>
</html>
