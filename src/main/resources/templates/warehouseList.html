<body class="bg-dark">

	<div class="container-fluid">
		<div class="card bg-light">
			<div class="card-header">
				List of warehouses <a> | </a> <a th:href="${contextPath != null ? contextPath + '/warehouse-new' : 'warehouse-new'}">Create new</a>
			</div>
			<!-- <div class="card-body" style="height: 60px; overflow: hidden;">
				<a href="testlist/new">Create new</a>
			</div> -->
			<div class="card-body">
				<div th:if="${pageCount}==0">No Data</div>
				<table class="table table-light table-hover" th:if="${pageCount}">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th colspan="2">Controls</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="warehouse : ${warehouses.content}" ><!-- class="clickable-row" th:data-href="@{testview/{id}(id=${test.id})}"  -->
							<td th:text="${warehouse.id}"></td>
							<td th:text="${warehouse.name}"></td>
							<td><a class="btn btn-success" th:href="@{warehouse-view/{id}(id=${warehouse.id})}"><span class="bi bi-eye"></span> View</a></td>
							<td><a class="btn btn-primary" th:href="@{warehouse-edit/{id}(id=${warehouse.id})}"><span class="bi bi-pencil"></span> Edit</a></td>
							<td><a class="btn btn-danger" th:href="@{warehouse-delete/{id}(id=${warehouse.id})}"><span class="bi bi-trash"></span> Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
				<nav>
					<ul th:if="${pageCount}" class="pagination">
						<li th:class="${page == 1} ? 'page-item disabled' : 'page-item'">
							<a class="page-link" th:href="@{'?page=' + ${page - 1}}">
								&laquo;Previous </a>
						</li>
						<li th:each="i : ${#numbers.sequence(1, pageCount)}"
							th:class="${i == page} ? 'page-item active' : 'page-item'">
							<a class="page-link" th:href="@{'?page=' + ${i}}">[[${i}]]</a>
						</li>
						<li
							th:class="${page == pageCount} ? 'page-item disabled' : 'page-item'">
							<a class="page-link" th:href="@{' ?page=' + ${page + 1}}">
								Next&raquo; </a>
						</li>
					</ul>
				</nav>

				<script>
				  $(document).ready(function() {
				    $(".clickable-row").click(function() {
				      window.location = $(this).data("href");
				    });
				  });
				</script>
