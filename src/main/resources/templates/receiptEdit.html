<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Receipt</title>
    <!-- Add Bootstrap CSS (you need to link to the Bootstrap CSS file) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Receipt</h2>
        
        <form th:object="${receipt}" th:action="@{/receipt-edit-{id}(id=${receipt.id})}" method="post">
            <!-- ID field (hidden) -->
            <input type="hidden" th:field="*{id}" />
            
            <div class="mb-3">
                <label for="number" class="form-label">Number:</label>
                <input type="text" id="number" name="number" th:field="*{number}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label for="volume" class="form-label">Volume:</label>
                <input type="text" id="volume" name="volume" th:field="*{volume}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label for="price" class="form-label">Price:</label>
                <input type="text" id="price" name="price" th:field="*{price}" class="form-control" />
            </div>
            
            <div class="mb-3">
                <label for="dateTime" class="form-label">Date and Time:</label>
                <input type="text" id="dateTime" name="receiptDateTime" th:field="*{receiptDateTime}" class="form-control" />
            </div>
            
            <!-- Vehicle dropdown field -->
			<div class="mb-3">
			    <label for="vehicle" class="form-label">Vehicle:</label>
			    <select id="vehicle" name="usedByVehicle" class="form-select" th:field="*{usedByVehicle}">
			        <option th:each="vehicle : ${vehicles}" 
			                th:value="${vehicle}" 
			                th:text="${vehicle.name}">
			        </option>
			    </select>
			</div>
            
            <!-- Other fields (Invoice, Fuel) -->
            <!-- Use select inputs or input fields with appropriate Bootstrap classes -->
            
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    
    <!-- Add Bootstrap JS and jQuery (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
