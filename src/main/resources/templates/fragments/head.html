<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title th:if="${title != null}" th:text="${title}"></title>
<title th:unless="${title != null}">No title present</title>

<!-- CSS -->
<link rel="stylesheet"  th:href="${contextPath != null ? contextPath + '/static/css/bootstrap.min.css' : 'static/css/bootstrap.min.css'}" >
<link rel="stylesheet"  th:href="${contextPath != null ? contextPath + '/static/css/bootstrap-icons.min.css' : 'static/css/bootstrap-icons.min.css'}" >
<link rel="stylesheet"  th:href="${contextPath != null ? contextPath + '/static/css/font-awesome.min.css' : 'static/css/font-awesome.min.css'}" >

<!-- JavaScript -->
<script th:src="${contextPath != null ? contextPath + '/static/js/jquery.min.js' : 'static/js/jquery.min.js'}" ></script>
<script th:src="${contextPath != null ? contextPath + '/static/js/popper.min.js' : 'static/js/popper.min.js'}" ></script>
<script th:src="${contextPath != null ? contextPath + '/static/js/bootstrap.min.js' : 'static/js/bootstrap.min.js'}" ></script>
<script th:src="${contextPath != null ? contextPath + '/static/js/chart.umd.min.js' : 'static/js/chart.umd.min.js'}" ></script>
<script th:src="${contextPath != null ? contextPath + '/static/js/chartjs-plugin-zoom.min.js' : 'static/js/chartjs-plugin-zoom.min.js'}" ></script>


<style>
/* to fit page */
body {
	height: 100%;
}

.container-fluid {
	margin-top: 20px;
	margin-bottom: 20px;
}

.card {
	min-height: calc(100vh - 50px - 58px - 20px - 20px);
}

footer {
	height: 50px;
}



</style>

<script>
//Get the height of the navbar
var navbarHeight = $('.navbar').outerHeight();

// Set the scroll-margin-top value for the :target pseudo-class
$('<style>:target { scroll-margin-top: ' + navbarHeight + 'px; }</style>').appendTo('head');
</script>
</head>
<body>
</body>
</html>
